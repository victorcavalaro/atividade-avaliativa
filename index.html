<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Validação de Formulário com Regex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="100" placeholder="Digite seu nome" required>
        <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Digite seu email" required>
        <br>
        <label for="telefone">Número de telefone com DDD:</label>
        <input type="text" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        <br>
        <button type="submit">Enviar</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
